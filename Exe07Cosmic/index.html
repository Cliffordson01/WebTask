<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cosmic-portal">
        <div class="stellar-background"></div>
        
        <main class="cosmic-main">
            <div class="nebula-panel">
                <header class="cosmic-header">
                    <h1 class="portal-title">STELLAR <span>ACCESS</span></h1>
                    <div class="energy-line"></div>
                    <p class="portal-subtitle">Initiate quantum connection sequence</p>
                </header>

                <form class="cosmic-form">
                    <div class="input-field cosmic-input">
                        <label class="cosmic-label">QUANTUM IDENTIFIER</label>
                        <input type="text" class="cosmic-text" placeholder="Enter your cosmic signature">
                        <div class="energy-bar"></div>
                        <span class="particle-effect"></span>
                    </div>

                    <div class="input-field cosmic-input">
                        <label class="cosmic-label">GALACTIC FREQUENCY</label>
                        <input type="email" class="cosmic-text" placeholder="Transmit your pulse wave">
                        <div class="energy-bar"></div>
                        <span class="particle-effect"></span>
                    </div>

                    <div class="input-field cosmic-input">
                        <label class="cosmic-label">STELLAR CIPHER</label>
                        <input type="password" class="cosmic-text" placeholder="Encode your light pattern">
                        <div class="energy-bar"></div>
                        <span class="particle-effect"></span>
                    </div>

                    <div class="cosmic-tips">
                        <span class="hologram-icon">âŠ›</span>
                        <p>Requires minimum 12 quantum particles for stabilization</p>
                    </div>

                    <div class="cosmic-actions">
                        <button type="submit" class="cosmic-button warp-button">
                            <span class="button-glow"></span>
                            <span class="button-text">ACTIVATE PORTAL</span>
                            <span class="particle-aura"></span>
                        </button>
                        
                        <button type="button" class="cosmic-button transmat-button">
                            <span class="button-glow"></span>
                            <span class="button-text">TRANSMAT RECALL</span>
                            <span class="particle-aura"></span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="hologram-display">
                <div class="quantum-sphere">
                    <div class="core-pulse"></div>
                    <div class="ring-system">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>
                    <div class="energy-trail"></div>
                </div>
                <div class="scanlines"></div>
                <div class="glare-effect"></div>
            </div>
        </main>

        <div class="cosmic-particles">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
        </div>
    </div>
</body>
</html>
